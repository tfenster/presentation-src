spin_manifest_version = "1"
authors = ["Tobias Fenster <tobias.fenster@4ps.de>"]
description = ""
name = "bctechdays-store"
trigger = { type = "http", base = "/" }
version = "0.1.0"

[[component]]
id = "bctechdays-store"
source = "main.wasm"
allowed_http_hosts = []
key_value_stores = ["default"]
[component.trigger]
route = "/..."
[component.build]
command = "tinygo build -target=wasi -gc=leaking -no-debug -o main.wasm main.go"
watch = ["**/*.go", "go.mod"]
